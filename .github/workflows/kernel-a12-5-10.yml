name: 内核构建 - Android 12 (5.10)

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      kernelsu_variant:
        description: "KernelSU 变体"
        required: true
        type: choice
        options:
          - Official
          - Next
          - MKSU
          - SukiSU
          - ReSukiSU
        default: ReSukiSU
      kernelsu_branch:
        description: "KSU 分支"
        required: true
        type: choice
        options:
          - Stable(标准)
          - Dev(开发)
          - Other(其他/指定)
        default: Stable(标准)
      version:
        description: "自定义版本名 (可选)"
        required: false
        type: string
      use_zram:
        description: "启用 ZRAM 增强算法"
        required: true
        type: boolean
        default: true
      use_bbg:
        description: "启用 BBG 防格机"
        required: true
        type: boolean
        default: true
      use_kpm:
        description: "启用 KPM 功能"
        required: true
        type: boolean
        default: true
      bypass_unicode:
        description: "Unicode fix"
        required: false
        type: boolean
        default: true
      cancel_susfs:
        description: "禁用 SUSFS"
        required: true
        type: boolean
        default: false
      add_nomount:
        description: 'Add NoMount support'
        required: false
        type: boolean
        default: false
      add_nomountX:
        description: 'Add NoMount support (saved/old)'
        required: false
        type: boolean
        default: false
      add_hymofs:
        description: 'Enable support for HymoFS'
        required: false
        type: boolean
        default: false
  workflow_call:
    inputs:
      kernelsu_variant:
        required: true
        type: string
      kernelsu_branch:
        required: true
        type: string
      version:
        required: false
        type: string
      use_zram:
        required: true
        type: boolean
      use_bbg:
        required: true
        type: boolean
      use_kpm:
        required: true
        type: boolean
      bypass_unicode:
        required: false
        type: boolean
      cancel_susfs:
        required: false
        type: boolean
      add_nomount:
        required: false
        type: boolean
        default: false
      add_nomountX:
        required: false
        type: boolean
        default: false
      add_hymofs:
        required: false
        type: boolean
        default: false
      called_from_main:
        description: "是否从 main.yml 调用（内部使用）"
        required: false
        type: boolean
        default: false

jobs:
  build-kernels-a12-5-10:
    name: "5.10.${{ matrix.sub_level }}-${{ matrix.os_patch_level }}"
    strategy:
      fail-fast: false
      matrix:
        include:
          #- sub_level: "226"
          #  os_patch_level: "2024-11"
          #  revision: "r8"
          - sub_level: "236"
            os_patch_level: "2025-05"
            revision: "r7"
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      android_version: "android12"
      kernel_version: "5.10"
      sub_level: ${{ matrix.sub_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      revision: ${{ matrix.revision }}
      ksu_variant: ${{ inputs.kernelsu_variant }}
      ksu_branch: ${{ inputs.kernelsu_branch }}
      version: ${{ inputs.version || '' }}
      use_zram: ${{ inputs.use_zram }}
      use_bbg: ${{ inputs.use_bbg }}
      use_kpm: ${{ inputs.use_kpm }}
      bypass_unicode: ${{ inputs.bypass_unicode }}
      add_nomount: ${{ inputs.add_nomount }}
      add_nomountX: ${{ inputs.add_nomountX }}
      add_hymofs: ${{ inputs.add_hymofs }}
      supp_op: false
      enable_susfs: ${{ !inputs.cancel_susfs }}

  # 仅在直接触发时运行，从 main.yml 调用时跳过
  get-ksu-manager:
    #if: ${{ !inputs.called_from_main }}
    if: false
    uses: ./.github/workflows/get-manager.yml
    secrets: inherit
    with:
      kernelsu_variant: ${{ inputs.kernelsu_variant }}
